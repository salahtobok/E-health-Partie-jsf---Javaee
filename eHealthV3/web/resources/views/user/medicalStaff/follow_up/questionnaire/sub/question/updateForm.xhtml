<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>


    <h:form id="updateQuestionForm">

        <p:growl id="growlUpdateTool" showDetail="true"/>

        <p:dialog  id="questionUpdatePanel" header="#{msg['update_medical_compte']}" widgetVar="question_updater_dialog"
                  modal="true"
                  showEffect="fade" hideEffect="fade" resizable="false">
            <p:panel style="text-align:center;"
                     rendered="#{not empty questionMedicalStaffViewScopedController.selectedQuestion}">

                <h:panelGrid columns="2">

                    <p:outputLabel for="content" value="#{msg['content']}"/>
                    <p:inputTextarea id="content" value="#{questionMedicalStaffViewScopedController.selectedQuestion.contenu}"/>


                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:right">
                        <p:commandButton
                                icon="fa fa-refresh"
                                update=":updateQuestionForm:growlUpdateTool :questionListForm"
                                actionListener="#{questionMedicalStaffViewScopedController.update}"
                        />

                        <p:commandButton
                                icon="ui-icon ui-icon-close"
                                update=":updateQuestionForm:growlUpdateTool :questionListForm"
                                actionListener="#{questionMedicalStaffViewScopedController.delete}"
                        />
                    </h:panelGroup>

                </f:facet>

            </p:panel>
        </p:dialog>
        <!--update compte file -->
    </h:form>


</ui:composition>
