<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>


    <h:form id="medicalStaffForm">


        <p:dialog id="medicalStaffPanel" header="#{msg['medicalstaff']}" widgetVar="medical_staff_dialog"
                  modal="true"
                  showEffect="fade" hideEffect="fade" resizable="false"
        maximizable="true"
                  minimizable="true"
        >


            <p:dataTable var="medicalStaff" value="#{serviceRequestScopedController.selectedMedicalStaff}"
                         widgetVar="medicalStaffTable"
                         emptyMessage="#{msg['no_medicalStaff_exist']}"
                         filteredValue="#{serviceRequestScopedController.filteredMedicalStaff}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">


                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="#{msg['Search_all_fields']}"/>
                        <p:inputText id="globalFilter" onkeyup="PF('medicalStaffTable').filter()" style="width:150px"
                                     placeholder="#{msg['Enter_keyword']}"/>
                    </p:outputPanel>
                </f:facet>


                <p:column filterBy="#{medicalStaff.nom}" headerText="#{msg['lastname']}"
                          filterMatchMode="contains">
                    <h:outputText value="#{medicalStaff.nom}"/>
                </p:column>

                <p:column filterBy="#{medicalStaff.prenom}" headerText="#{msg['firstname']}"
                          filterMatchMode="contains">
                    <h:outputText value="#{medicalStaff.prenom}"/>
                </p:column>




                <p:column filterBy="#{medicalStaff.sexe}" headerText="#{msg['sex']}" filterMatchMode="exact">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('medicalStaffTable').filter()" >
                            <f:selectItem itemLabel="#{msg['man']}" itemValue="HOMME"/>
                            <f:selectItem itemLabel="#{msg['woman']}" itemValue="FEMME"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{medicalStaff.sexe}" />
                </p:column>




                <p:column filterBy="#{medicalStaff.email}" headerText="#{msg['email']}"
                          filterMatchMode="contains">
                    <h:outputText value="#{medicalStaff.email}"/>
                </p:column>


                <p:column filterBy="#{medicalStaff.grade}" headerText="#{msg['rank']}"
                          filterMatchMode="contains">
                    <h:outputText value="#{medicalStaff.grade}"/>
                </p:column>


            </p:dataTable>


        </p:dialog>


        <!--update compte file -->
    </h:form>


</ui:composition>
