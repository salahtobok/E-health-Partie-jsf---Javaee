<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>

    <h:form id="createForm">
        <p:growl id="growlCreateTool" showDetail="true"/>

        <p:dialog header="#{msg['create_consigne']}" widgetVar="consgine_creator_dialog" modal="true"
                  showEffect="fade" hideEffect="fade" resizable="false">

            <p:panel id="consigneDialog" style="text-align:center;">
                <h:panelGrid columns="2">
                    <p:outputLabel for="content" value="#{msg['content']}"/>
                    <p:inputTextarea id="content"
                                     value="#{consigneMedicalStaffViewScopedController.newConsigne.contenu}"/>


                    <p:outputLabel for="duration" value="#{msg['duration']} :"/>
                    <p:selectOneMenu id="duration"
                                     value="#{consigneMedicalStaffViewScopedController.newConsigne.periode}">
                        <f:selectItem itemLabel="POST" itemValue="POST"/>
                        <f:selectItem itemLabel="PRES" itemValue="PRES"/>
                    </p:selectOneMenu>

                </h:panelGrid>

                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:right">
                        <p:commandButton
                                icon="fa fa-check"
                                update="growlCreateTool :consigneListForm"
                                actionListener="#{consigneMedicalStaffViewScopedController.create}"
                        />
                    </h:panelGroup>

                </f:facet>

            </p:panel>

        </p:dialog>


    </h:form>
</ui:composition>
