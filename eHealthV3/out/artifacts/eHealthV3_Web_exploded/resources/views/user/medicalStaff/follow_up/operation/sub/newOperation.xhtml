<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>

    <h:form id="createForm">
        <p:growl id="growlCreateTool" showDetail="true"/>

        <p:dialog  header="#{msg['create_operation']}" widgetVar="operation_creator_dialog" modal="true"
                  showEffect="fade" hideEffect="fade" resizable="false">

                <p:panel id="operationDialog"  style="text-align:center;">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="type" value="#{msg['type']}"/>
                        <p:inputTextarea id="type" value="#{operationMedicalStaffViewScopedController.newOperation.type}"/>


                        <p:outputLabel for="duration" value="#{msg['duration']} :"/>
                        <p:selectOneMenu id="duration" value="#{operationMedicalStaffViewScopedController.newOperation.periode}" >
                            <f:selectItem itemLabel="POST" itemValue="POST" />
                            <f:selectItem itemLabel="PRES" itemValue="PRES" />
                        </p:selectOneMenu>

                        <p:outputLabel for="patient" value="#{msg['patient']}" />
                        <p:selectOneMenu id="patient" value="#{operationMedicalStaffViewScopedController.selectedPatientId}" lazy="true" style="width:125px">
                            <f:selectItem itemLabel="#{msg['patient']}" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{operationMedicalStaffViewScopedController.patients}" var="patient"
                                           itemLabel="#{patient.prenom}  #{patient.nom} " itemValue="#{patient.idPatient}"/>
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <f:facet name="footer">
                        <h:panelGroup style="display:block; text-align:right">
                            <p:commandButton
                                    icon="fa fa-check"
                                    update="growlCreateTool :operationListForm"
                                    actionListener="#{operationMedicalStaffViewScopedController.create}"
                            />
                        </h:panelGroup>

                    </f:facet>

                </p:panel>

        </p:dialog>


    </h:form>
</ui:composition>
